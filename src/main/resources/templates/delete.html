<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>Delete ship</title>
    <link rel="stylesheet" type="text/css" href="/delete.css">
</head>
<body>
<section>
    <h3>Do you want to delete this ship?</h3>

    <form th:if="${ship != null}" th:action="${'/delete/' + ship.getId()}" method="post">
        <input type="hidden" name="_method" value="delete" />
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:value="${ship.getTitle()}" readonly>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select name="type" id="type" class="form-select" aria-label="select type" disabled>
                <option th:each="type : ${T(com.example.w40k.models.ShipClass).values()}"
                        th:value="${type}" th:text="${type}" th:selected="${type == ship.type}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <select name="user" id="user" class="form-select" aria-label="select user" disabled>
                <option th:each="role : ${T(com.example.w40k.models.UserRole).values()}"
                        th:value="${role.label}" th:text="${role.label}"
                        th:selected="${role.equals(ship.getUser())}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

</section>
</body>
</html>
